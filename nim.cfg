--app:console

--cc:clang
--clang.exe="zigcc"
--clang.linkerexe="zigcc"

@if defined(x86_64-windows-gnu):
  -d:mingw
  --passC:"-target x86_64-windows-gnu"
  --passL:"-target x86_64-windows-gnu"
  --os:windows
  --cpu:x86_64
@end

@if defined(aarch64-windows-gnu):
  -d:mingw
  --passC:"-target aarch64-windows-gnu"
  --passL:"-target aarch64-windows-gnu"
  --os:windows
  --cpu:arm64
@end

@if defined(x86_64-macos-none):
  --passC:"-target x86_64-macos-none"
  --passL:"-target x86_64-macos-none"
  --os:macos
  --cpu:x86_64
@end

@if defined(aarch64-macos-none):
  --passC:"-target aarch64-macos-none"
  --passL:"-target aarch64-macos-none"
  --os:macos
  --cpu:arm64
@end

@if defined(x86_64-linux-gnu):
  --passC:"-target x86_64-linux-gnu"
  --passL:"-target x86_64-linux-gnu"
  --os:linux
  --cpu:x86_64
@end

@if defined(x86_64-linux-musl):
  --passC:"-target x86_64-linux-musl"
  --passL:"-target x86_64-linux-musl"
  --os:linux
  --cpu:x86_64
@end

@if defined(aarch64-linux-gnu):
  --passC:"-target aarch64-linux-gnu"
  --passL:"-target aarch64-linux-gnu"
  --os:linux
  --cpu:arm64
@end

@if defined(aarch64-linux-musl):
  --passC:"-target aarch64-linux-musl"
  --passL:"-target aarch64-linux-musl"
  --os:linux
  --cpu:arm64
@end
